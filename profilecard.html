<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="profilecard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div class="main">
        <div class="profilecard">
            <div class="lifetimecoding">
                <img src="Photo.jpg" height="70px" width="70px">
            </div>
            <div class="lc">
                <h3>Yash Kumar</h3>
            </div>
            <div class="front">
                <p>Frontend Developer</p>
            </div>
            <div class="gmail">
                <p>alwaysyash@gmail.com</p>
            </div>
            <div class="space">
                <div class="line"></div>
            </div>
            <div class="account-details">
                <div class="followers">
                    <a href="#" class="ten">10k</a>
                    <br>
                    <a href="#" class="follows">Followers</a>
                </div>
                <div class="work">
                    <a href="#" class="thirty-five">35</a><br>
                    <a href="#" class="works">Works</a>
                </div>
                <div class="hours-work">
                    <a href="#" class="five-point-four">5.4k</a>
                    <br>
                    <a href="#" class="hours">Hours Works</a>
                </div>
            </div>
            <div class="space">
                <div class="line"></div>
            </div>
            <div class="icons">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-instagram"></i>
                <i class="fa fa-linkedin"></i>
            </div>
            <div class="btn">
                <button class="follow-btn">Follow Me!</button>
                <button class="send-message">Send Message</button>
            </div>

        </div>
    </div>
    
</body>
</html>
